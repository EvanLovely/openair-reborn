<!--
  This template gets placed in the Pet tab's <ion-nav-view> directive.
  It was wired up in the app config (app.js)
  The 'pets' data comes from its $scope within ProjectIndexCtrl (controller.js)
-->




  <ion-header-bar
  title="My Projects"
  right-buttons="rightButtons"
  type="bar-positive"
  align-title="center">
</ion-header-bar>

  <ion-content has-header="true" has-tabs="true">
  <ion-list option-buttons="itemButtons">

          <ion-item ng-repeat="project in projects"
                    item="project.ProjectTitle"
                    href="#/tab/tracker/{{project.ProjectTitle | escape}}">
            {{project.ProjectTitle}}
          </ion-item>

        </ion-list>
  </ion-content>
</ion-view>
