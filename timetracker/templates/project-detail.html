<ion-header-bar
  title="Details"
  right-buttons="rightButtons"
  type="bar-positive"
  align-title="center">
</ion-header-bar>
  <ion-content has-header="true" padding="true">
  <ion-list>
      <ion-item ng-repeat="subtask in subtasks" type="item-text-wrap" href="#/tab/tracker/{{projects.ProjectTitle | escape}}/{{subtask.SubTaskTitle | escape}}">
      <h3>{{subtask.SubTaskTitle}} </h3>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
