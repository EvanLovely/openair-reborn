<ion-header-bar
  title="pageTitle"
  right-buttons="rightButtons"
  type="bar-positive"
  align-title="center">
</ion-header-bar>

  <ion-content has-header="true" padding="true">
  <ion-list option-buttons="taskDetail">
      <ion-item ng-repeat="subtask in taskEntry" type="item-text-wrap" href="#/tab/pet/" item="subtask">
      <h3>{{subtask.totalTime}}</h3>
      <p>{{subtask.Comments}}</p>
      </ion-item>
    </ion-list>

    <!-- <p><a class="button button-small icon ion-arrow-left-b" href="#/tab/tracker"> All Pets</a></p> -->
  </ion-content>
</ion-view>
