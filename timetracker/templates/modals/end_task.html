<div class="modal">
    <header class="bar bar-header bar-positive">
      <h1 class="title">End Task</h1>
      <button class="button button-icon" ng-click="closeEndTaskModal()"><i class="icon ion-close"></i></button>
    </header>
    <ion-content has-header="true" padding="true">
    <ion-list option-buttons="runningTaskButton">
      <ion-item ng-repeat="task in openedProjectRunning" item="task.TaskName">
        {{task.TaskName}}
      </ion-item>
    </ion-list>
  </ion-content>
</div>
